<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <title>Technocolabs Job Application</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">


    <link href="main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">TECHNOCOLABS</h2>
                </div>
                
                <div class="card-image">
                
                <img src="0.png" alt="Technolocolabs" allign="center">
                
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Full Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Middle Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="middle_name">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Last Name </div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="last_name">
                            </div>
                        </div>
            <div class="form-row">
                        <label class="name">Gender</label>
                            <div class="input-group">
                        
                        <select class="input--style-6">  
                            
<option value="Gender">Gender</option>
<option value="Male">Male</option>  
<option value="Female">Female</option>  
<option value="Prefer not to mention">Prefer not to mention</option>  

</select>  
                            </div>
                        </div>
                        
                            
                          <div class="form-row">
                            <div class="name">Country </div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="country">
                            </div>
                        </div>
                           <div class="form-row">
                            <div class="name">City </div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="city">
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">College Name </div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="college_name">
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Year Of Graduation</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="last_name">
                            </div>
                        </div>
                        
                          <div class="form-row">
                            <div class="name">Phone Number</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="phone_number">
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Address </div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email address</div>
                            
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                        <label class="name">Primary Skills</label>
                            <div class="input-group">
                        
                        <select class="input--style-6">  
                            
<option value="Primary Skill">Primary Skill</option>
<option value="Data Science">Data Science</option>  
<option value="Web Development">Web Development</option>  
<option value="React JS">React Js</option>  
<option value="Mern Stack">Mern Stack</option>  
<option value="Mongo DB">Mongo DB</option>  
<option value="Python">Python</option>  
</select>  
                            </div>
                        </div>
                        
      <div class="form-row">  
<label class="name">   
Secondary Skills  
</label>   
  <div class="input-group">
<select class="input--style-6">  
<option value="Secondary Skill">Secondary Skill</option>  
<option value="Team Leadership">Team Leadership</option>  
<option value="Public Speaking">Public Speaking</option>  
<option value="Marketting">Marketting</option>  
<option value="Designing"></option>  
<option value="Others">Others</option>  
  </select>  
          </div></div>
                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Message sent to the employer"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload CV</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                </div>

                        </div>
                    </form>
                </div>
                    <div class="form-row">
                    <label class="name">I accept the terms and conditions
                        <div class="input-group">
  <input type="checkbox" checked="checked" class="input--style-6">
  <span class=""></span>
                        </div>
</label>
                    </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
                </div>
            </div>
        </div>
    </div>

   


    

</body>

</html>
